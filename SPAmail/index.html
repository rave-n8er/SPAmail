<!DOCTYPE html>
<html ng-app="SPAmailApp">
<head>
    <title>SPA Email</title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/spamail.css" rel="stylesheet" />
</head>
<body>

    <br />
    <br />

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createMail">Create New <span class="glyphicon glyphicon-new-window" /></button>&nbsp;
                        <button type="button" class="btn btn-primary">Reply <span class="glyphicon glyphicon-arrow-left" /></button>&nbsp;
                        <button type="button" class="btn btn-primary">Reply All <span class="glyphicon glyphicon-arrow-up" /></button>&nbsp;
                        <button type="button" class="btn btn-primary">Send/Receive <span class="glyphicon glyphicon-circle-arrow-up" /></button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="changeBox">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <ul>
                            <li title="Click on an email folder to see a list of emails therein"><i>Sean's Inbox</i></li>
                            <li>
                                <ul>
                                    <li ng-click="boxType('DR');">Drafts</li>
                                    <li ng-click="boxType('IN');">Inbox</li>
                                    <li ng-click="boxType('OT');">Outbox</li>
                                    <li ng-click="boxType('SE');">Sent Items</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div>
                            <table id="tblEmails">
                                <tr ng-repeat="mail in emails">
                                    <td>
                                        <table>
                                            <tr>
                                                <td><b>From: </b></td>
                                                <td>{{mail.fromAddr}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>To: </b></td>
                                                <td>{{mail.toAddr}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Date: </b></td>
                                                <td>{{mail.sentDate}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Subject: </b></td>
                                                <td>{{mail.subject}}</td>
                                            </tr>
                                            <tr>
                                                <td style="vertical-align: top"><b>Body: </b></td>
                                                <td>{{mail.body}}</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <hr />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createMail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Email</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="toAddr">To:</label>
                            <input type="email" class="form-control" id="toAddr" placeholder="Recipient email address/es" />
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" />
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="message" placeholder="Message body"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>&nbsp;
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send Email</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app/main.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/services.js"></script>

</body>
</html>
